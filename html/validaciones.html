<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/css.css">
</head>
<body>
        <p><a href="../holamundo.html">Volver</a></p>
        <h1>Formularios - tipo de input</h1>
         <label for="nombre">Usuario</label>
         <input type="text" value="" name="nombre" id="nombre" class="inputs_class" required title="Pon tu nombre" placeholder="Coloca tu nombre">
             <br>
         <label for="password">Pass</label>
         <input type="password" value="" class="inputs_class" required title="Pon la contraseña correcta" placeholder="Pass">
             <br>
         <label for="file">Archivo</label>
         <input type="file" class="inputs_class" title="Subir archivos de miku">
             <br>
         <label for="sexo">¿Qué eres?</label>
         masculino<input type="radio" name="sexo" value="M" id="hombre">
         femenino<input type="radio" name="sexo" value="F" id="mujer">
         Miku<input type="radio" name="sexo" value="GOD" id="Miku">
             <br>
         <label for="calificacion">¿Eres jugador de lol?</label>
         <input type="range" min="0" max="1" step="0" title="Izquierda SI y derecha NO">
             <br>
         <label for="buscar">Buscar</label>
         <input type="search" placeholder="Escribe busqueda">
             <br>
         <label for="tel">telefono</label>
         <input type="tel" name="telefono" id="telefono" maxlength="10" minlength="7" required title="Only numbers">
             <br>
         <label for="url">Escribe aqui su url</label>
         <input type="url" title="Solo canciones de Miku">
             <br>
         <label for="descripcion">descripcion</label>
         <textarea></textarea>
             <br> 
         <label for="email">Email</label>
         <input type="emai" multiple>
</body>
</html>
